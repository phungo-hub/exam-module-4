<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Branches</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div style="width: 80%; margin: auto;" class="mt-4">
    <a class="text-decoration-none btn btn-primary" href="/create-branch">Create new branch</a>
    <h1>Branches</h1>
</div>

<table style="width: 80%; margin: auto;">
  <tr>
    <th>Name</th>
    <th>Check Employees</th>
<!--    <th>Delete</th>-->
  </tr>
  <th:block th:each="branch : ${branches}">
    <tr>
      <td th:text="${branch.name}"></td>
      <td><a class="btn btn-info" th:href="@{/view-branch/__${branch.id}__}">Check employees</a></td>
<!--      <td><a th:href="@{/delete-branch/__${branch.id}__}">Delete</a></td>-->
    </tr>
  </th:block>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
