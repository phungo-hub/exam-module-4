<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Delete employee</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<h1 class="text-center">Delete employee</h1>
<h2 class="text-center">Are you sure?</h2>
<div style="width: 80%; margin:auto">
  <p>
    <a href="/employees">Employee list</a>
  </p>
</div>
<form th:action="@{/delete-employee}" th:object="${employee}" method="post">
  <input th:type="hidden" name="id" th:field="*{id}">
  <table style="width: 80%; margin:auto">
    <tr>
      <td>Employee Code:</td>
      <td th:text="${employee.employeeCode}"></td>
    </tr>
    <tr>
      <td>Name:</td>
      <td th:text="${employee.name}"></td>
    </tr>
      <tr>
          <td>Age:</td>
          <td th:text="${employee.age}"></td>
      </tr>
      <tr>
          <td>Salary:</td>
          <td th:text="${employee.salary}"></td>
          </tr>
    <tr>
      <td>Branch:</td>
      <td th:text="${employee.branch.name}"></td>
    </tr>
    <tr>
      <td></td>
      <td><input class="btn btn-primary" type="submit" value="Delete employee"></td>
    </tr>
  </table>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
