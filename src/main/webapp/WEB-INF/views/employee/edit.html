<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<h1 class="text-center">Edit employee</h1>
<div style="width: 80%; margin: auto">
    <p>
        <a href="/employees">Employee list</a>
    </p>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
</div>

<form th:action="@{/edit-employee}" th:object="${employee}" method="post">
  <input type="hidden" name="id" th:field="*{id}">
  <table style="width: 80%; margin:auto">
      <tr>
          <td>Employee Code:</td>
          <td><input type="text" th:field="*{employeeCode}"></td>
      </tr>
      <tr>
          <td>Name:</td>
          <td><input type="text" th:field="*{name}"></td>
      </tr>
      <tr>
          <td>Age:</td>
          <td><input type="text" th:field="*{age}"></td>
      </tr>
      <tr>
          <td>Salary:</td>
          <td><input type="text" th:field="*{salary}"></td>
      </tr>
    <tr>
      <td>Branch:</td>
      <td>
        <select name="branch">
          <option th:each="b : ${branches}"
                  th:value="${b.id}"
                  th:text="${b.name}"
                  th:selected="(${employee.branch}) and (${b.id} == *{branch.id})"></option>
        </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><input class="btn btn-primary" type="submit" value="Update employee"></td>
    </tr>
  </table>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
