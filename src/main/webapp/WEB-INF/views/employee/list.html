<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<a class="text-decoration-none" href="/employees">
  <h1>Employee Management</h1>
</a>
<a class="btn btn-primary" href="/create-employee">
Add new</a>
<a class="btn btn-secondary" href="/sorted-employees">Sort by age(ASC)</a>
<table style="width: 100%;">
  <tr>
    <th>Employee Code</th>
    <th>Name</th>
    <th>Age</th>
    <th>Salary</th>
    <th>Branch</th>
    <th>View</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <th:block th:each="employee : ${employees}">
    <tr>
      <td th:text="${employee.employeeCode}"></td>
      <td th:text="${employee.name}"></td>
      <td th:text="${employee.age}"></td>
      <td th:text="${employee.salary}"></td>
      <td th:if="${employee.branch}" th:text="${employee.branch.name}"></td>
      <td th:unless="${employee.branch}"></td>
      <td><a th:href="@{/view-employee/__${employee.id}__}">
        <button class="btn btn-success">View</button>
        </a>
      </td>
      <td><a th:href="@{/edit-employee/__${employee.id}__}">
        <button class="btn btn-warning">Edit</button>
      </a></td>
      <td><a th:href="@{/delete-employee/__${employee.id}__}">
        <button class="btn btn-danger">Delete</button>
      </a></td>
    </tr>
  </th:block>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
